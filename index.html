<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="div-over-img">
                <img id="logo" src="images/black_bulls-.png" alt="">
            </div>
            <img  class= "yami" src="images/yami.jpeg" alt="stock image">
        </div>
        
        <div class="form">
            <div class="head">
                <h3>This is not a real service! You know you need something like this  in your life to help you realize
                    your deepest dreams. <br> Sign up now to get started. 
                </h3>
                <h4>Join the Yami Project Today</h4>


                
            </div>
            <form>
                <h4 style="margin-left: 5%;">Lets do This</h4>
                <div class="form-contents">
                    <div class="form-inputs">
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" placeholder="Asta" required>
                        </div>
                       
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" placeholder="Staria" required>
        
                        </div>
                        
    
                    </div>
                  
                    <div class="form-inputs">
                        <div>
                            <label for="email">E-mail</label>
                            <input type="email" id="email" required>
                        </div>
                       
                        <div>
                            <label for="phone_num">Phone no.</label>
                            <input type="text" id="phone_num" pattern="\d{10}" required>
        
                        </div>
                        
    
                    </div>
    
                    <div class="form-inputs">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                       
                        <div>
                            <label for="password2">Confirm Password</label>
                            <input type="password" id="password2" required>
        
                        </div>
                        
    
                    </div>
                </div>
                
                <button class="submit">Create Account</button>

            </form>

            
        </div>
    </div>
</body>
</html>
